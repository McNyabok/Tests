<!DOCTYPE html>

    <head>
        <title>Tables</title>
    </head>

            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Country</th>
                    <th>Age</th>
                    <th>Sex</th>

            <tbody>

                    <td>John</td>
                    <td>Doe</td>
                    <td>Kenya</td>

                    <td>Male</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>Uganda</td>
                    <td>23</td>
                    <td>Female</td>
                </tr>
                <tr>
                    <td>James</td>
                    <td>Smith</td>
                    <td>Tanzania</td>
                    <td>27</td>
                    <td>Male</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
