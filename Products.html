<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Butchery Delight</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Butchery Delight</h1>
        <p>Fresh and Quality Meat Products</p>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
    </nav>
    <div class="container">
        <section id="products">
            <h2>Our Products</h2>
            <div class="product">
                <img src="beef.jpg" alt="Beef">
                <h3>Beef</h3>
                <p>Price: $10/kg</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="chicken.jpg" alt="Chicken">
                <h3>Chicken</h3>
                <p>Price: $8/kg</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="pork.jpg" alt="Pork">
                <h3>Pork</h3>
                <p>Price: $9/kg</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="lamb.jpg" alt="Lamb">
                <h3>Lamb</h3>
                <p>Price: $12/kg</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="specialty_cuts.jpg" alt="Specialty Cuts">
                <h3>Specialty Cuts</h3>
                <p>Price: $15/kg</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Butchery Delight. All rights reserved.</p>
    </footer>
</body>
</html>
